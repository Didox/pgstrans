- hosts: qa
  tasks:
    - name: "Kill webapp"
      ignore_errors: yes
      shell: kill $(lsof -t -i:3001)

    - name: "Kill consumer"
      ignore_errors: yes
      shell: kill $(ps -efa | grep consumer | awk '{print $2;exit}')

    - name: "git pull do repo"
      ignore_errors: yes
      shell: cd PagasoAPP/pgstrans && git pull

    - name: "start apps"
      ignore_errors: yes
      shell: |
        cd ~/PagasoAPP/pgstrans/
        nohup RAILS_ENV=production rails server --binding=172.26.10.6 -p 3001 log/start.log &
        nohup RAILS_ENV=production rake sqs:consumer log/sqs_consumer.log &
